<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/index.css">
  <link rel="stylesheet" href="./assets/reset.css">
  <script src="./js/index.js"></script>
</head>
<body>
  <div id="game">
    <div class="bird"></div>
    <div class="start start-blue">点击开始</div>
    <div class="score">0</div>
    <div class="mask"></div>
    <div class="end">
      <div class="over">Game Over</div>
      <div class="result">Your Reasults:</div>
      <div class="final-score">0</div>
      <ul class="rank-list">
        <li class="rank-item">
          <span class="rank-degree first">1</span>
          <span class="rank-score">25</span>
          <span class="time">2020.08.12 15:06:32</span>
        </li>
        <li class="rank-item">
          <span class="rank-degree second">2</span>
          <span class="rank-score">24</span>
          <span class="time">2020.08.12 15:06:32</span>
        </li>
        <li class="rank-item">
          <span class="rank-degree third">3</span>
          <span class="rank-score">2</span>
          <span class="time">2020.08.12 15:06:32</span>
        </li>
      </ul>
      <div class="restart">重新开始</div>
    </div>
  </div>
  <script>
    bird.init();
  </script>
</body>
</html>
